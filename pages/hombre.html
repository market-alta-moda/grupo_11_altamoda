<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/hombre.css">
    <link href='https://fonts.googleapis.com/css?family=Sacramento:400' rel='stylesheet' type='text/css'>

    <title>Hombre</title>

<body id="hombre">
    <div class="container" id="hombre">

        <div class="row align-items-center">

            <div class="col-2">
                <a class="index-html" href="/index.html">
                    <img src="../Imagenes/logo altamodatransparent.png" alt="logo" height="35px" width="130px"></a>
            </div>

            <div class="col-7">
                <input type="search" id="busqueda" class="form-control rounded" placeholder="Buscar prendas..."
                    aria-label="Search" aria-describedby="search-addon" />
            </div>

            <div class="col-md-1">
                <i class="bi bi-search" role="button"></i>

            </div>

            <div class="col-1">
                <i class="bi bi-cart" role="button"></i>
            </div>

            <div class="col-1">
                <i class="bi bi-box-arrow-in-right" role="button"></i>
            </div>

        </div>

        <div class="container text-center">
            <div class="col-md-6 offset-md-3">
                <div id="Carrusel-hombre" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../Imagenes/HH1.jpg" height="100px" width="200px"
                                alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../Imagenes/HH2.jpg" height="100px" width="200px"
                                alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../Imagenes/HH3.jpg" height="100px" width="200px"
                                alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#Carrusel-hombre" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#Carrusel-hombre" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="container body" id="hombre2">
            <div class="row">
                <div class="col-md-4 align-self-start">
                    <img src="../Imagenes/HB1.jpg" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-md-4 align-self-center">
                    <img src="../Imagenes/HB2.jpg" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-md-4 align-self-end">
                    <img src="../Imagenes/HB3.jpg" class="img-fluid" alt="Responsive image">
                </div>

            </div>
        </div>

        <footer class="Footer" style="background-color: #D7A49D;">

            <div class="Redes">
        
              <section class="redes-box">
                <p class="Seguinos">Seguinos en:
                  <i class="bi bi-facebook " onclick="location.href='https://www.facebook.com';" role="button"></i>
        
                  <i class="bi bi-twitter" onclick="location.href='https://twitter.com/';" role="button"></i>
        
                  <i class="bi bi-google" onclick="location.href='https://www.google.com.ar';" role="button"></i>
        
                  <i class="bi bi-instagram" onclick="location.href='https://www.instagram.com/';" role="button"></i>
        
                  <i class="bi bi-linkedin" onclick="location.href='https://www.linkedin.com/';" role="button"></i>
        
                  <i class="bi bi-github" onclick="location.href='https://github.com/market-alta-moda/grupo_11_altamoda';"
                    role="button"></i>
                </p>
              </section>
        
              <div class="button aqua">
        
                <a class="glare" href="./contact.html" alt="contact link"></a>
                Contáctanos
              </div>
        
            </div>
        
        
            <div class="text-center p-3">
              © 2023 Copyright:
              <a class="text-white" href="https://Altamoda.com/">AltaModa.com</a>
            </div>
        
          </footer>
