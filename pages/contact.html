<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <title>Contactenos</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-md-12">
            <div class="well well-sm">
              <form class="form-horizontal" action="" method="post">
              <fieldset>
                <legend class="text-center">Cont√°ctenos</legend>
        
                <div class="form-group">
                    <div class="col-4">
                        <label for="name">Nombre</label>
                    </div>
                    <div class="col-5">
                        <input id="name" name="name" type="text" placeholder="Tu nombre" class="form-control">
                    </div>
                </div>
        

                <div class="form-group">
                  <label class="col-md-3 control-label" for="email">E-mail</label>
                  <div class="col-md-9">
                    <input id="email" name="email" type="text" placeholder="Tu email" class="form-control">
                  </div>
                </div>
        

                <div class="form-group">
                  <label class="col-md-3 control-label" for="message">Mensaje</label>
                  <div class="col-md-9">
                    <textarea class="form-control" id="message" name="message" placeholder="Escribe tu mensaje" rows="5"></textarea>
                  </div>
                </div>
        

                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                  </div>
                </div>
              </fieldset>
              </form>
            </div>
          </div>
        </div>
    </div>

</body>
</html>
